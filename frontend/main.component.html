<md-toolbar class="md-hue-2 md-short">
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Menu" ng-click="toggleLeft()">
            <i class="material-icons text-white rotate" ng-class="{'change': isSidenavOpen}">menu</i>
            <i class="material-icons text-white nrotate" ng-class="{'change': isSidenavOpen}">arrow_forward</i>
        </md-button>
    
        <h2 flex md-truncate></h2>

        <md-button class="md-icon-button" aria-label="Configuração">
            <i class="material-icons">more_vert</i>
        </md-button>
    </div>
</md-toolbar>



<section layout="row" flex>

    <md-sidenav class="md-sidenav-left" md-component-id="left" md-is-open="isSidenavOpen" md-whiteframe="4">

        <md-toolbar class="md-theme-indigo">
        </md-toolbar>

        <md-content layout-margin="">
        <p>
            This sidenav is not showing any backdrop, where users can click on it, to close the sidenav.
        </p>
        <md-button ng-click="toggleLeft()" class="md-accent">
            Close this Sidenav
        </md-button>
        </md-content>

    </md-sidenav>

    <md-content flex layout-padding>

        <div layout="column" layout-align="top center">
            <p>
                Bem vindo!
            </p>
        </div>

    </md-content>

</section>
