<md-toolbar class="md-hue-2 md-short">
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Menu" ng-click="toggleLeft()">
            <i class="material-icons text-white rotate" ng-class="{'change': isSidenavOpen}">menu</i>
            <i class="material-icons text-white nrotate" ng-class="{'change': isSidenavOpen}">arrow_forward</i>
        </md-button>
    
        <h2 flex md-truncate></h2>

        <md-button class="md-icon-button" aria-label="Configuração">
            <i class="material-icons">more_vert</i>
        </md-button>
    </div>
</md-toolbar>



<section layout="row" flex>

    <md-sidenav class="md-sidenav-left" md-component-id="left" md-is-open="isSidenavOpen" md-whiteframe="4">

        <md-content md-scroll-y flex layout="column">
          <md-accordion locked="true">
            <md-accordion-group ng-repeat="item in menu">

                <md-accordion-button href="#!/{{ item.goto }}" ui-sref="{{ item.goto }}" ng-if="item.goto"><i class="fa {{ item.css }}"></i> {{ item.descrp }}</md-accordion-button>
                
                <md-accordion-content ng-if="!item.goto" md-css="fa {{ item.css }}" md-heading="{{ item.descrp }}" md-arrow="true">
                    <md-accordion-button ng-repeat="subitem in item.submenu" href="#!/{{ subitem.goto }}" ui-sref="{{ subitem.goto }}" ng-if="subitem.goto"><i class="fa {{ subitem.css }}" style="font-size: 20px; margin-right: 10px;"></i> {{ subitem.descrp }}</md-accordion-button>
                </md-accordion-content>
             
            </md-accordion-group>
                     
          </md-accordion>
        </md-content>
        
    </md-sidenav>

    <md-content flex layout-padding>

        <div layout="column" layout-align="top center">
            <p>
                Bem vindo!
            </p>
        </div>

    </md-content>

</section>
